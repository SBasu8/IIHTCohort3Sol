
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            
            <form>
                <legend style="font-size: 30px;">User Login</legend>
            
                <div class="form-group FormField">
                    <label for="">Username:</label>
                    <input type="text" [(ngModel)]="inputDetails.Username" class="form-control" style="font-size: medium;" id="" placeholder="Enter User name" name="username">                
                </div>
                <div class="form-group FormField">
                    <label for="">Password:</label>
                    <input type="password" [(ngModel)]="inputDetails.Password" class="form-control" style="font-size: medium;" id="" placeholder="Enter password" name="password">                
                </div>
                        <button (click)="Login()" class="btn btn-primary" style="font-size: 15px;">Login </button>&nbsp; &nbsp;
                        
                        
                </form>
                
                <p style="color: red">{{errMssg}}</p>
        </div>
    </div>
</div>

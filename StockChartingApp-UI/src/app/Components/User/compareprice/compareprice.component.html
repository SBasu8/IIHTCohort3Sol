<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <legend style="font-size: 30px;">Compare Stock Prices</legend>

            <form [formGroup]="myForm" class="FormField" (ngSubmit)="onSubmit()" novalidate>            
                <div formArrayName="formArray">
                    <div *ngFor="let control of formData.controls; let i = index">
                        <br>
                        <button type="button" class="btn btn-primary" style="background-color: red; font-size: 15px;" (click)="delInput(i)">Delete</button>
                        <div [formGroupName]="i">
                            <div>
                               <label>Stock Exchange Name: &nbsp;</label>
                                <select style="color: black;" 
                                name="registeredStockExchangeId field" formControlName="StockExchange">
                                    <option selected>None</option>
                                    <option *ngFor="let item of existing_ses">{{item.id}}</option>
                                </select> 
                            </div>
                            <div>
                               <label>Company Name: &nbsp;</label>
                               <input type="text" placeholders="Search Company" list="comps" (change)="onChangeEvent($event)"
                               formControlName="CompanyName">
                                <datalist id="comps">
                                <option *ngFor="let c of comp_list" [value]="c.companyName" >{{c.companyName}}</option>
                                </datalist>
                            </div>
                            <div>
                                <label>From: &nbsp;</label>
                                <input type="datetime" placeholders="From Date Time" 
                                formControlName="From">
                            </div>
                            <div>
                                <label>To: &nbsp;</label>
                                <input type="datetime" placeholders="To Date Time" 
                                formControlName="To">
                             </div>
                             <div>
                                <label>Periodicity: &nbsp;</label>
                                <input type="number" placeholders="Period gap" 
                                formControlName="Period">
                             </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" style="font-size: 15px; float: left;" (click)="addInput()">Add another Company</button>
                <button type="submit" class="btn btn-primary" style="font-size: 15px; float: right;" [disabled]="!myForm.valid">Get Comparison Plot</button>
            </form>            

        </div>
    </div>
</div>


<div class="col-md-4 col-md-offset-4" >            
    <form>
        <legend style="font-size: 30px;">Upload Data</legend>
    
        <div class="form-group FormField">
            <label for="">Upload Stock Price Excel Data:</label>
            <input type="file"  name="Input File" (change)="onSelectedFile($event)"
            class="form-control" style="font-size: medium;" id="" placeholder="Upload Excel sheet">                
        </div>
        <button type="submit" class="btn btn-primary" (click)="StockPriceUpload()"
        style="font-size: medium; float: left;">Upload</button>
    </form>
</div>
